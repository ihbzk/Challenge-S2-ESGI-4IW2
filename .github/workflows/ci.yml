name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install backend dependencies
      run: |
        cd back
        npm install

    - name: Run backend tests
      run: |
        cd back
        npm test

    - name: Install frontend dependencies
      run: |
        cd front
        npm install

    - name: Run frontend tests
      run: |
        cd front
        npm test